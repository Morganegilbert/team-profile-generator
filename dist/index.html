    <body>
    <h1 class="header">Team Profile Generator</h1>
    <div class="container">
        <div class="row">
            <div class="col">

                (employeeGroup) => {
    console.log(JSON.parse(employeeGroup));

    return `
    <div class="card" style="width: 20px">
    <div class="card-header">
        ${employeeGroup.name} 
        ${employeeGroup.class}
    </div>
    <div class="card-list">
        <li class="">
        ${employeeGroup.id}
        </li>
        <li class="">
        ${employeeGroup.email}
        </li>
        <li class="">
        ${employeeGroup.officeNumber}
        </li>
    </div>
</div>
    `    
}
            </div>
        </div>
    </div>
